                            <option value="6">6 Pessoas</option>
                        </select>
                    </div>

                    <div class="form-gp">
                        <label for="data">Data</label>
                        <input type="date" id="data" name="data" class="gp">
                    </div>

                    <div class="form-gpu">
                        <label for="horario">Horário</label>
                        <select id="horario" name="horario" class="gp">
                            <option value="" disabled selected>Escolha o horário</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Avançar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();
            const pessoas = document.getElementById('pessoas').value;
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;

            if (!pessoas || !data || !horario) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            
            alert(`Reserva feita para ${pessoas} pessoa(s) no dia ${data} às ${horario}.`);

            document.location.href = "index.html"
            
        });
    </script>
</body>
</html>
